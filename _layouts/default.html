<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    <div class="masthead">
     <div class="container" style="display:table">
       <div class="masthead-title" style="display:table-cell;vertical-align:middle;">
         <a href="{{ site.baseurl }}/" title="Home" class="blog-theme">WT</a>
       </div>
     </div>
     <div class="contact desktop">
       <a href="{{ site.mygithub }}"><i class="fa fa-github-alt fa-lg"></i></a>
       <a href="{{ site.mylinkedin }}"><i class="fa fa-linkedin fa-lg"></i></a>
       <a href="{{ site.myangellist }}"><i class="fa fa-angellist fa-lg"></i></a>
       <a href="{{ site.url }}/feed.xml"><i class="fa fa-rss fa-lg"></i></a>
     </div>
    </div>

    <div class="wrap">
      <div class="container content">
        {{ content }}
      </div>
    </div>


    <div class="contact mobile">
      <a href="{{ site.mygithub }}"><i class="fa fa-github-alt fa-lg"></i></a>
      <a href="{{ site.mylinkedin }}"><i class="fa fa-linkedin fa-lg"></i></a>
      <a href="{{ site.myangellist }}"><i class="fa fa-angellist fa-lg"></i></a>
      <a href="{{ site.url }}/feed.xml"><i class="fa fa-rss fa-lg"></i></a>
    </div>

    <div class="copyright">
        Copyright &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.
    </div>
  </body>
</html>
