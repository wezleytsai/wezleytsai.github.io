---
layout: default
---

<div class="posts">
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: '%b %-d, %Y' }}</span>
    {{ content }}
  </div>

  <div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
            </a>
            <small>{{ post.date | date: '%b %-d, %Y' }}</small>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
